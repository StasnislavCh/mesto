<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Портфолио Станислава Чоботько на Яндекс.Практикуме">

  <link rel="stylesheet" type="text/css" href="./pages/index.css">

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button_edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button_add" alt="Добавить"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/element_karachaevsk.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" alt=""></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" alt=""></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_dombay.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" alt=""></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" alt=""></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_dombay.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" alt=""></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_karachaevsk.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкеcсия</h2>
            <button class="element__like" alt=""></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
