<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Портфолио Станислава Чоботько на Яндекс.Практикуме">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Станислав Чоботько">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Изменить профиль"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/element_karachaevsk.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_dombay.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_dombay.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="submit" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element_karachaevsk.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкеcсия</h2>
            <button class="element__like" type="submit" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editInfo" method="get" action="./scripts/index.js">
          <input class="popup__inpute popup__inpute_field_name" type="text" name="name" placeholder="Имя">
          <input class="popup__inpute popup__inpute_field_job" type="text" name="job" placeholder="О себе">
          <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
